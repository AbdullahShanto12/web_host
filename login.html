<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeWay Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: url("picture.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: white;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.25);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: white;
    }

    .login-logo a {
      font-size: 2rem;
      font-weight: bold;
      display: block;
      text-align: center;
      color: #a5d6ff;
      margin-bottom: 20px;
      text-decoration: none;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      color: #ddd;
      font-weight: 500;
    }

    input,
    select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    input::placeholder,
    select option {
      color: #ddd;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #66ffcc;
      background: rgba(255, 255, 255, 0.3);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg fill='white' viewBox='0 0 20 20'%3E%3Cpath d='M5.516 7.548L10 12.032l4.484-4.484a1 1 0 0 1 1.415 1.415l-5.191 5.191a1 1 0 0 1-1.415 0L4.1 8.963a1 1 0 1 1 1.415-1.415z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border: none;
      border-radius: 12px;
      color: black;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(to right, #00b4db, #69f0ae);
    }

    .alert {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .alert-error {
      background-color: #dc3545;
      color: white;
    }

    .alert-success {
      background-color: #28a745;
      color: white;
    }

    .signup-link {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: #87f3ff;
      font-weight: 500;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
    }

    .signup-link:hover {
      color: #a5d6ff;
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <main class="login-box" role="main" aria-label="Login form">
    <div class="login-logo">
      <a href="#">SafeWay</a>
    </div>
    <form id="loginForm" novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email Address" required aria-required="true" />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required aria-required="true" />

      <label for="role">Role:</label>
      <select id="role" required aria-required="true" aria-label="Select your role">
        <option value="" disabled selected>Select Your Role</option>
        <option value="admin">Admin</option>
        <option value="Dwellers">New City Dwellers</option>
        <option value="Students">Students</option>
        <option value="Tourists">Tourists</option>
        <option value="Workers">Night Shift Workers</option>
      </select>

      <button type="submit" aria-label="Login to SafeWay">Login</button>

      <div id="alertBox" class="alert" role="alert" aria-live="polite"></div>
    </form>

    <a href="signup.html" class="signup-link" aria-label="Go to Sign up page">
      Don't have an account? Sign up
    </a>
  </main>

  <script>
    const dummyUsers = [
      { email: "abdullah@gmail.com", password: "1111", role: "admin", name: "Admin User" },
      { email: "abdullah@gmail.com", password: "1111", role: "Students", name: "Student User" },
      { email: "abdullah@gmail.com", password: "1111", role: "Tourists", name: "Tourist User" },
      { email: "abdullah@gmail.com", password: "1111", role: "Dwellers", name: "Dweller User" },
      { email: "abdullah@gmail.com", password: "1111", role: "Workers", name: "Worker User" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const alertBox = document.getElementById("alertBox");

      alertBox.style.display = "none";
      alertBox.textContent = "";
      alertBox.className = "alert";

      if (!email || !password || !role) {
        alertBox.textContent = "Please fill in all fields.";
        alertBox.classList.add("alert-error");
        alertBox.style.display = "block";
        return;
      }

      const user = dummyUsers.find(u => u.email === email && u.role === role);

      if (!user) {
        alertBox.textContent = "No user found with that email and role.";
        alertBox.classList.add("alert-error");
        alertBox.style.display = "block";
        return;
      }

      if (user.password !== password) {
        alertBox.textContent = "Incorrect password!";
        alertBox.classList.add("alert-error");
        alertBox.style.display = "block";
        return;
      }

      alertBox.textContent = `Welcome, ${user.name}! Redirecting...`;
      alertBox.classList.add("alert-success");
      alertBox.style.display = "block";

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    });
  </script>
</body>
</html>
