

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeWay Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      margin-top: 10px;
      color: red;
      text-align: center;
    }

    .success {
      margin-top: 10px;
      color: green;
      text-align: center;
    }


            body {
            background: linear-gradient(to right, #095fcf, #9e15d4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        

        .login-box {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 35px;
            box-shadow: 20px 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4c0ba6;
        }

        .login-logo a {
            font-size: 2rem;
            font-weight: bold;
            color: #6a11cb;
        }

        .input-group .form-control {
            border-radius: 15px;
        }

        .input-group-text {
            border-radius: 15px;
        }

        .row .col-4 button {
            border-radius: 15px;
        }

        .icheck-primary label {
            color: #fff;
        }

        .login-box-msg {
            font-size: 1.2rem;
        }

        .login-box p.mb-0 {
            text-align: center;
        }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to SafeWay</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="Dwellers">Dwellers</option>
          <option value="Students">Students</option>
          <option value="Tourists">Tourists</option>
          <option value="Workers">Workers</option>
        </select>
      </div>
      <button type="submit">Login</button>
      <div class="error" id="errorMessage"></div>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    const dummyUsers = [
      { email: "abdullah@gmail.com", password: "1111", role: "admin", name: "Admin User" },
      { email: "abdullah@gmail.com", password: "1111", role: "Students", name: "Student User" },
      { email: "abdullah@gmail.com", password: "1111", role: "Tourists", name: "Tourist User" },
      { email: "abdullah@gmail.com", password: "1111", role: "Dwellers", name: "Dweller User" },
      { email: "abdullah@gmail.com", password: "1111", role: "Workers", name: "Worker User" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const errorDiv = document.getElementById("errorMessage");
      const successDiv = document.getElementById("successMessage");

      errorDiv.textContent = "";
      successDiv.textContent = "";

      const user = dummyUsers.find(u => u.email === email && u.role === role);

      if (!user) {
        errorDiv.textContent = "No user found with that email and role.";
        return;
      }

      if (user.password !== password) {
        errorDiv.textContent = "Incorrect password!";
        return;
      }

      successDiv.textContent = `Welcome, ${user.name}! Redirecting...`;

      setTimeout(() => {
        switch (role) {
          case 'admin':
            window.location.href = "dashboard.html";
            break;
          case 'Workers':
            window.location.href = "dashboard.html";
            break;
          default:
            window.location.href = "dashboard.html";
        }
      }, 1500);
    });
  </script>
</body>
</html>
